<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="function"><span>C</span></button>
            <button class="function"><span>+/-</span></button>
            <button class="function"><span>%</span></button>
            <button class="operator"><span>÷</span></button>
            <button class="digit"><span>7</span></button>
            <button class="digit"><span>8</span></button>
            <button class="digit"><span>9</span></button>
            <button class="operator"><span>×</span></button>
            <button class="digit"><span>4</span></button>
            <button class="digit"><span>5</span></button>
            <button class="digit"><span>6</span></button>
            <button class="operator"><span>-</span></button>
            <button class="digit"><span>1</span></button>
            <button class="digit"><span>2</span></button>
            <button class="digit"><span>3</span></button>
            <button class="operator"><span>+</span></button>
            <button class="digit zero"><span>0</span></button>
            <button class="decimal"><span>.</span></button>
            <button class="operator"><span>=</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
